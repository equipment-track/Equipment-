<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create User</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <h1>Create User</h1>
        <div id="error-message" class="error-message" style="display: none;"></div>

        <input type="text" id="username" placeholder="Enter username" required>
        <input type="email" id="email" placeholder="Enter email" required>
        <input type="password" id="password" placeholder="Enter password" required>
        <input type="password" id="confirm-password" placeholder="Confirm password" required>

        <label for="role">Select Role:</label>
        <select id="role" required>
            <option value="user">User</option>
            <option value="admin">Admin</option>
        </select>

        <button id="create-user-btn">Create User</button>
        <div id="loader" class="loader" style="display: none;"></div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, createUserWithEmailAndPassword, signOut, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, setDoc, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-firestore.js";

        // ðŸ”¹ Firebase Config
        const firebaseConfig = {
            apiKey: "AIzaSyBtuhLluv-z5jGcHq_HL03Xt38q8U6zYsI",
            authDomain: "equipment-trackin.firebaseapp.com",
            projectId: "equipment-trackin",
            storageBucket: "equipment-trackin.firebasestorage.app",
            messagingSenderId: "1050154806013",
            appId: "1:1050154806013:web:72a52bbbe62744abea6c94",
            measurementId: "G-VX9LKVG6ZD"
        };

        // ðŸ”¹ Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth();
        const db = getFirestore();

        let adminEmail = "";
        let adminPassword = "";

        // ðŸ”¹ Ensure Only Admins Can Access This Page
        onAuthStateChanged(auth, async (user) => {
            if (!user) {
                window.location.href = "index.html";
                return;
            }

            const userDoc = await getDoc(doc(db, "users", user.uid));
            if (!userDoc.exists() || userDoc.data().role !== "admin") {
                alert("Access denied. Admins only.");
                await signOut(auth);
                window.location.href = "index.html";
            } else {
                adminEmail = user.email;
            }
        });

        // ðŸ”¹ Create User Function
        document.getElementById("create-user-btn").addEventListener("click", async () => {
            const username = document.getElementById("username").value.trim();
            const email = document.getElementById("email").value.trim();
            const password = document.getElementById("password").value;
            const confirmPassword = document.getElementById("confirm-password").value;
            const role = document.getElementById("role").value;
            const errorMessage = document.getElementById("error-message");
            const loader = document.getElementById("loader");

            errorMessage.style.display = "none";
            errorMessage.innerText = "";

            if (!username || !email || !password || !confirmPassword || !role) {
                errorMessage.innerText = "Please fill all fields.";
                errorMessage.style.display = "block";
                return;
            }
            if (password !== confirmPassword) {
                errorMessage.innerText = "Passwords do not match.";
                errorMessage.style.display = "block";
                return;
            }

            loader.style.display = "block";

            try {
                // ðŸ”¹ Check if Email Exists in Firestore
                const emailQuery = query(collection(db, "users"), where("email", "==", email));
                const querySnapshot = await getDocs(emailQuery);
                if (!querySnapshot.empty) {
                    errorMessage.innerText = "Email already exists in Firestore.";
                    errorMessage.style.display = "block";
                    loader.style.display = "none";
                    return;
                }

                // ðŸ”¹ Create User in Firebase Authentication (Without Logging In)
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const newUser = userCredential.user;
                const newUserId = newUser.uid;

                // ðŸ”¹ Store User Details in Firestore (Using UID as Document ID)
                await setDoc(doc(db, "users", newUserId), { 
                    username, 
                    email, 
                    role, 
                    createdAt: new Date()
                });

                // ðŸ”¹ Sign Out New User (Ensure Admin Stays Logged In)
                await signOut(auth);

                // ðŸ”¹ Re-authenticate Admin
                adminPassword = prompt("Re-enter your password to continue:");
                if (!adminPassword) {
                    alert("Admin password is required.");
                    loader.style.display = "none";
                    return;
                }
                await signInWithEmailAndPassword(auth, adminEmail, adminPassword);

                alert("User created successfully!");
                window.location.href = "admin.html";

            } catch (error) {
                errorMessage.innerText = "Error: " + error.message;
                errorMessage.style.display = "block";
            } finally {
                loader.style.display = "none";
            }
        });
    </script>
</body>
</html>
