<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create User</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <h1>Create User</h1>
        <div id="error-message" class="error-message" style="display: none;"></div>

        <!-- Username Field -->
        <input type="text" id="username" placeholder="Enter username" required>
        
        <!-- Email Field -->
        <input type="email" id="email" placeholder="Enter email" required>

        <!-- Password Field -->
        <input type="password" id="password" placeholder="Enter password" required>

        <!-- Confirm Password Field -->
        <input type="password" id="confirm-password" placeholder="Confirm password" required>

        <!-- Role Dropdown -->
        <select id="role" required>
            <option value="user">User</option>
            <option value="admin">Admin</option>
        </select>

        <!-- Create User Button -->
        <button id="create-user-btn">Create User</button>

        <!-- Loading Spinner -->
        <div id="loader" class="loader" style="display: none;"></div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, getDoc, query, where, getDocs } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBtuhLluv-z5jGcHq_HL03Xt38q8U6zYsI",
            authDomain: "equipment-trackin.firebaseapp.com",
            projectId: "equipment-trackin",
            storageBucket: "equipment-trackin.firebasestorage.app",
            messagingSenderId: "1050154806013",
            appId: "1:1050154806013:web:72a52bbbe62744abea6c94",
            measurementId: "G-VX9LKVG6ZD"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth();
        const db = getFirestore();

        let adminEmail = "";

        // ðŸ”¹ Verify Admin Role on Page Load
        onAuthStateChanged(auth, async (user) => {
            if (!user) {
                console.log("No user logged in. Redirecting...");
                window.location.href = "login.html";
                return;
            }

            try {
                console.log("Checking if user is admin...");
                const userDoc = await getDoc(doc(db, "users", user.uid));

                if (!userDoc.exists() || userDoc.data().role !== "admin") {
                    console.error("Access denied: Not an admin.");
                    alert("You are not authorized to access this page.");
                    await signOut(auth);
                    window.location.href = "login.html";
                } else {
                    console.log("User is an admin.");
                    adminEmail = user.email; // Store admin email
                }
            } catch (error) {
                console.error("Error verifying admin role:", error);
                alert("Error checking admin role.");
                window.location.href = "login.html";
            }
        });

        // ðŸ”¹ Create User Function
        document.getElementById("create-user-btn").addEventListener("click", async () => {
            console.log("Create User button clicked");  // Debugging line
            const username = document.getElementById("username").value;
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const confirmPassword = document.getElementById("confirm-password").value;
            const role = document.getElementById("role").value;
            const errorMessage = document.getElementById("error-message");
            const loader = document.getElementById("loader");

            errorMessage.style.display = "none";
            errorMessage.innerText = "";

            if (!username || !email || !password || !confirmPassword || !role) {
                errorMessage.innerText = "Please fill all fields.";
                errorMessage.style.display = "block";
                return;
            }
            if (password !== confirmPassword) {
                errorMessage.innerText = "Passwords do not match.";
                errorMessage.style.display = "block";
                return;
            }

            loader.style.display = "block";

            try {
                // ðŸ”¹ Check if the Email Already Exists in Firestore
                console.log("Checking if email exists in Firestore...");
                const emailQuery = query(collection(db, "users"), where("email", "==", email));
                const querySnapshot = await getDocs(emailQuery);

                if (!querySnapshot.empty) {
                    errorMessage.innerText = "Email already exists in Firestore.";
                    errorMessage.style.display = "block";
                    loader.style.display = "none";
                    return;
                }

                // ðŸ”¹ Store User Details in Firestore with Email as Document ID
                console.log("Storing user details in Firestore...");
                const newUserDocRef = doc(db, "users", email); // Use email as the document ID
                await setDoc(newUserDocRef, { username, email, role });

                console.log("User details stored in Firestore successfully.");

                // ðŸ”¹ Create User in Firebase Auth
                console.log("Creating user in Firebase Auth...");
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const newUser = userCredential.user;
                console.log("User created successfully in Firebase Auth:", newUser.uid);

                // ðŸ”¹ Immediately sign out new user
                await signOut(auth);
                console.log("New user signed out.");

                alert("User created successfully!");
                window.location.href = "index.html"; // Redirect to the home page after user creation

            } catch (error) {
                console.error("Error:", error.code, error.message);
                errorMessage.innerText = "Error: " + error.message;
                errorMessage.style.display = "block";
            } finally {
                loader.style.display = "none";
            }
        });
    </script>
</body>
</html>
