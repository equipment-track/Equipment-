<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create User</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <h1>Create User</h1>
        <div id="error-message" class="error-message" style="display: none;"></div>

        <input type="email" id="email" placeholder="Enter email" required>
        <input type="password" id="password" placeholder="Enter password" required>
        <input type="password" id="confirm-password" placeholder="Confirm password" required>
        <input type="text" id="role" placeholder="Enter role (e.g., user, admin)" required>

        <button id="create-user-btn">Create User</button>

        <div id="loader" class="loader" style="display: none;"></div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-firestore.js";

        // ðŸ”¹ Firebase Config
        const firebaseConfig = {
            apiKey: "AIzaSyBtuhLluv-z5jGcHq_HL03Xt38q8U6zYsI",
            authDomain: "equipment-trackin.firebaseapp.com",
            projectId: "equipment-trackin",
            storageBucket: "equipment-trackin.firebasestorage.app",
            messagingSenderId: "1050154806013",
            appId: "1:1050154806013:web:72a52bbbe62744abea6c94",
            measurementId: "G-VX9LKVG6ZD"
        };

        // ðŸ”¹ Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth();
        const db = getFirestore();

        // ðŸ”¹ Verify Admin Role on Page Load
        onAuthStateChanged(auth, async (user) => {
            if (!user) {
                console.log("No user logged in. Redirecting...");
                window.location.href = "login.html";
                return;
            }

            try {
                console.log("Checking if user is admin...");
                const userDoc = await getDoc(doc(db, "users", user.uid));

                if (!userDoc.exists() || userDoc.data().role !== "admin") {
                    console.error("Access denied: Not an admin.");
                    alert("You are not authorized to access this page.");
                    await signOut(auth);
                    window.location.href = "login.html";
                } else {
                    console.log("User is an admin.");
                }
            } catch (error) {
                console.error("Error verifying admin role:", error);
                alert("Error checking admin role.");
                window.location.href = "login.html";
            }
        });

        // ðŸ”¹ Create User Function
        document.getElementById("create-user-btn").addEventListener("click", async () => {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const confirmPassword = document.getElementById("confirm-password").value;
            const role = document.getElementById("role").value;
            const errorMessage = document.getElementById("error-message");
            const loader = document.getElementById("loader");

            errorMessage.style.display = "none";
            errorMessage.innerText = "";

            if (!email || !password || !confirmPassword || !role) {
                errorMessage.innerText = "Please fill all fields.";
                errorMessage.style.display = "block";
                return;
            }
            if (password !== confirmPassword) {
                errorMessage.innerText = "Passwords do not match.";
                errorMessage.style.display = "block";
                return;
            }

            loader.style.display = "block";

            try {
                // ðŸ”¹ Verify Logged-In Admin
                const adminUser = auth.currentUser;
                if (!adminUser) {
                    alert("Not authenticated. Redirecting to login...");
                    window.location.href = "login.html";
                    return;
                }

                const adminDoc = await getDoc(doc(db, "users", adminUser.uid));

                if (!adminDoc.exists() || adminDoc.data().role !== "admin") {
                    console.error("Admin verification failed!");
                    alert("Permission denied: Only admins can create users.");
                    window.location.href = "login.html";
                    return;
                }

                // ðŸ”¹ Create User in Firebase Auth (Temporarily Sign in as New User)
                console.log("Creating user...");
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const newUser = userCredential.user;
                console.log("User created successfully:", newUser.uid);

                // ðŸ”¹ Switch Back to Admin User
   

                // ðŸ”¹ Save User Role in Firestore
                console.log("Saving user details in Firestore...");
                await setDoc(doc(db, "users", newUser.uid), { email, role });

                console.log("User saved in Firestore successfully.");
                alert("User created successfully!");
                window.location.href = "admin.html"; // Redirect to admin page

            } catch (error) {
                console.error("Error creating user:", error.code, error.message);
                errorMessage.innerText = "Error: " + error.message;
                errorMessage.style.display = "block";
            } finally {
                loader.style.display = "none";
            }
        });
    </script>
</body>
</html>
