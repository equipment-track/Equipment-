<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create User</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <h1>Create User</h1>
        <div id="error-message" class="error-message" style="display: none;"></div>
        
        <input type="email" id="email" placeholder="Enter email" required>
        <input type="password" id="password" placeholder="Enter password" required>
        <input type="password" id="confirm-password" placeholder="Confirm password" required>
        <input type="text" id="role" placeholder="Enter role (e.g., user, admin)" required>
        
        <button id="create-user-btn">Create User</button>
        
        <div id="loader" class="loader" style="display: none;"></div>
    </div>

    <script type="module">
        // Import Firebase modules
        
        
       // Import Firebase modules
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js";
import { getAuth, onAuthStateChanged, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-auth.js";
import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-firestore.js";

// Firebase configuration
const firebaseConfig = {
    apiKey: "AIzaSyBtuhLluv-z5jGcHq_HL03Xt38q8U6zYsI",
    authDomain: "equipment-trackin.firebaseapp.com",
    projectId: "equipment-trackin",
    storageBucket: "equipment-trackin.firebasestorage.app",
    messagingSenderId: "1050154806013",
    appId: "1:1050154806013:web:72a52bbbe62744abea6c94",
    measurementId: "G-VX9LKVG6ZD"
};

// Initialize Firebase
const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

let currentAdmin = null; // Store admin credentials

// Function to check if the logged-in user is an admin
onAuthStateChanged(auth, async (user) => {
    if (!user) {
        window.location.href = "login.html"; // Redirect if not authenticated
        return;
    }

    try {
        const userDocRef = doc(db, "users", user.uid);
        const userDocSnap = await getDoc(userDocRef);

        if (userDocSnap.exists()) {
            const userData = userDocSnap.data();
            if (userData.role !== "admin") {
                window.location.href = "login.html"; // Redirect if not admin
            } else {
                // Store admin credentials before user creation
                currentAdmin = {
                    email: user.email,
                    password: prompt("Please enter your admin password again for verification:")
                };
            }
        } else {
            console.error("User document does not exist in Firestore");
            window.location.href = "login.html"; // Redirect if no role found
        }
    } catch (error) {
        console.error("Error checking admin role:", error);
        window.location.href = "login.html"; // Redirect on error
    }
});

// Function to create a new user
document.getElementById("create-user-btn").addEventListener("click", async () => {
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;
    const confirmPassword = document.getElementById("confirm-password").value;
    const role = document.getElementById("role").value;
    const errorMessage = document.getElementById("error-message");
    const loader = document.getElementById("loader");

    // Clear previous error message
    errorMessage.style.display = "none";
    errorMessage.innerText = "";

    // Input validation
    if (!email || !password || !confirmPassword || !role) {
        errorMessage.innerText = "Please fill all fields.";
        errorMessage.style.display = "block";
        return;
    }
    if (password !== confirmPassword) {
        errorMessage.innerText = "Passwords do not match.";
        errorMessage.style.display = "block";
        return;
    }

    loader.style.display = "block"; // Show loader

    try {
        // Create user in Firebase Authentication
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        const newUser = userCredential.user;

        // Save user role in Firestore
        await setDoc(doc(db, "users", newUser.uid), {
            email: newUser.email,
            role: role
        });

        alert("User created successfully!");

        // Re-authenticate admin after creating the user
        if (currentAdmin) {
            await signInWithEmailAndPassword(auth, currentAdmin.email, currentAdmin.password);
            window.location.href = "admin.html"; // Redirect to admin page
        } else {
            window.location.href = "login.html"; // If re-authentication fails, go to login
        }

    } catch (error) {
        errorMessage.innerText = "Error: " + error.message;
        errorMessage.style.display = "block";
    } finally {
        loader.style.display = "none"; // Hide loader
    }
});
    </script>
</body>
</html>
