<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create User</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <h1>Create User</h1>
        <div id="error-message" class="error-message" style="display: none;"></div>
        
        <input type="email" id="email" placeholder="Enter email" required>
        <input type="password" id="password" placeholder="Enter password" required>
        <input type="password" id="confirm-password" placeholder="Confirm password" required>
        <input type="text" id="role" placeholder="Enter role (e.g., user, admin)" required>
        
        <button id="create-user-btn">Create User</button>
        
        <div id="loader" class="loader" style="display: none;"></div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-auth.js";
        import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBtuhLluv-z5jGcHq_HL03Xt38q8U6zYsI",
            authDomain: "equipment-trackin.firebaseapp.com",
            projectId: "equipment-trackin",
            storageBucket: "equipment-trackin.firebasestorage.app",
            messagingSenderId: "1050154806013",
            appId: "1:1050154806013:web:72a52bbbe62744abea6c94",
            measurementId: "G-VX9LKVG6ZD"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Function to check if the user is authenticated and has the admin role
        function checkAdminRole() {
            const user = auth.currentUser;
            if (user) {
                const userRef = doc(db, "users", user.uid);
                getDoc(userRef).then(docSnap => {
                    if (!docSnap.exists() || docSnap.data().role !== "admin") {
                        window.location.href = "index.html";  // Redirect to login if not admin
                    }
                }).catch(error => {
                    console.error("Error checking user role:", error);
                    window.location.href = "index.html";  // Redirect if error
                });
            } else {
                window.location.href = "index.html";  // Redirect to login if not logged in
            }
        }

        // Create new user function
        document.getElementById("create-user-btn").addEventListener("click", () => {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const role = document.getElementById("role").value;
            const confirmPassword = document.getElementById("confirm-password").value;
            if (!email || !password || !role) {
                document.getElementById("error-message").innerText = "Please fill all fields.";
                document.getElementById("error-message").style.display = "block";
                return;
            }

            if (password !== confirmPassword) {
                document.getElementById("error-message").innerText = "Passwords do not match.";
                document.getElementById("error-message").style.display = "block";
                return;
            }

            document.getElementById("loader").style.display = "block";  // Show loader

            // Create user in Firebase Authentication
            createUserWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    const user = userCredential.user;
                    // Add user role to Firestore
                    setDoc(doc(db, "users", user.uid), {
                        email: user.email,
                        role: role
                    }).then(() => {
                        document.getElementById("loader").style.display = "none";  // Hide loader
                        alert("User created successfully!");
                        window.location.href = "admin.html";  // Redirect to admin page
                    }).catch((error) => {
                        document.getElementById("loader").style.display = "none";  // Hide loader
                        document.getElementById("error-message").innerText = "Error creating user: " + error.message;
                        document.getElementById("error-message").style.display = "block";
                    });
                })
                .catch((error) => {
                    document.getElementById("loader").style.display = "none";  // Hide loader
                    document.getElementById("error-message").innerText = "Error: " + error.message;
                    document.getElementById("error-message").style.display = "block";
                });
        });

        // Initial check if the user is authenticated and an admin
        checkAdminRole();
    </script>
</body>
</html>
